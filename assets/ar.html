<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Add your AR content here -->
      
      <!-- A 3D Box -->
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation="rotateY 2000 10000"></a-box>

    <!-- A 3D Sphere -->
    <a-sphere position="60 0.5 -5" radius="0.5" color="#EF2D5E" animation="scale 0.5 1 10000"></a-sphere>

    <!-- A 3D Cylinder -->
    <a-cylinder position="-2 0.5 -7" radius="0.5" height="1" color="#FFC65D" animation="translateX 500 10000"></a-cylinder>
    </a-scene>
  </body>
</html>
